    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules registryunified-push-registration-client Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-01T10:37:49-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules registryunified-push-registration-client Unified Push Registration ClientA client for registering Devices to the AeroGear UnifiedPush - https://aerogear.org/docs/specs/aerogear-unifiedpush-rest/#home API Documentationhttp://bucharest-gold.github.io/unifiedpush-registration-client/ Example'use strict'; const registrationClient = require('unifiedpush-registration-client'); const baseUrl = 'http://127.0.0.1:8080/ag-push'; const settings = { variantId: 'SOME_VARIANT_ID', secret: 'VARIANT_SECRET' }; const deviceOptions = { deviceToken: 'SOME_VALID_DEVICE_TOKEN', alias: 'thing' } registrationClient(baseUrl) .then((client) =&gt; { return client.registry.registerDevice(deviceOptions) .then((deviceRegistration) =&gt; { console.log('deviceRegistration', deviceRegistration); }); }) .catch((err) =&gt; { console.log('Error', err); });ImporterThere is also a importer function that allows mass device registration. Along with the settings object, you also need to pass it a list of devices. This list of devices must be an array and can be passed in as a .json file or a JSON object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-01T10:37:49-04:00 using the DocStrap template. "},"module-registry.html":{"id":"module-registry.html","title":"Module: registry","body":" Documentation Modules registryunified-push-registration-client Module: registry Methods &lt;inner&gt; importer(settings, devices) A function for uploading a JSON file to allow massive device registration (aka import) Parameters: Name Type Description settings object An settings object Properties Name Type Description variantId string The id of the variant - used for authentication and variant lookup secret string The variant secret - used for authentication devices Array | Stream | String This is the list of Devices to upload. Returns: A promise that will resolve Type Promise Example registrationClient(baseUrl) .then((client) =&gt; { client.registry.importer(settings, devices) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; registerDevice(settings, deviceOptions) A function to register a device to the UnifiedPush Server Parameters: Name Type Description settings object An settings object Properties Name Type Description variantId string The id of the variant - used for authentication and variant lookup secret string The variant secret - used for authentication *Device Options** These are metadata for each Device. The Device Token is the only required thing deviceOptions object a deviceOptions object Properties Name Type Argument Description deviceToken string unique string to identify an Installation with its PushNetwork alias string &lt;optional&gt; string to map the Installation to an actual user. enabled boolean &lt;optional&gt; Flag if the actual client installation is enabled (default) or not. platform string &lt;optional&gt; the name of the platform. FOR ADMIN UI ONLY - Helps with setting up Routes deviceType string &lt;optional&gt; the type of the registered device operatingSystem string &lt;optional&gt; the name of the Operating System. osVersion string &lt;optional&gt; the version string of the mobile OS. Returns: A promise that will resolve with the device options registered Type Promise Example registrationClient(baseUrl) .then((client) =&gt; { client.registry.registerDevice(settings, deviceOptions) .then((device) =&gt; { console.log(device) // {...} }); }); &lt;inner&gt; unregisterDevice(settings) A function to unregister a device to the UnifiedPush Server Parameters: Name Type Description settings object An settings object Properties Name Type Description variantId string The id of the variant - used for authentication and variant lookup secret string The variant secret - used for authentication deviceToken string unique string to identify an Installation with its PushNetwork Returns: A promise that will resolve Type Promise Example registrationClient(baseUrl) .then((client) =&gt; { client.registry.unregisterDevice(settings) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-01T10:37:49-04:00 using the DocStrap template. "},"module-unified-push-registration-client.html":{"id":"module-unified-push-registration-client.html","title":"Module: unified-push-registration-client","body":" Documentation Modules registryunified-push-registration-client Module: unified-push-registration-client Methods unifiedPushRegistrationClient(baseUrl) Creates a new UnifiedPush Registration Client Parameters: Name Type Description baseUrl string The baseurl for the AeroGear UnifiedPush server - ex: http://localhost:8080/ag-push, Returns: A promise that will resolve with the client object. Type Promise Example const registrationClient = require('unifiedpush-registration-client'); const baseUrl: 'http://127.0.0.1:8080/ag-push', registrationClient(baseUrl) .then((client) =&gt; { client.... ... ... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-01T10:37:49-04:00 using the DocStrap template. "}}
